<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">

        <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">

            <ul class="nav-list">
                <li class="list" id="search">
                    <span class="tooltip">

                <li class="list" id="dashboard">
                    <span class="tooltip">
                        Dashboard
                    </span>
                    <a class="link-list" href="#">
                        <img class="link-img" src="./assets/grid.svg" />
                        <span class="link-name">
                            Dashboard
                        </span>
                    </a>
                </li>
                <li class="list" id="pets">
                    <span class="tooltip">
                        Pets
                    </span>
                    <a class="link-list" href="#">

                </li>
                <li class="list" id="vets">

                    </span>

                            Vets
                        </span>
                    </a>
                </li>
                <li class="list" id="settings">
                    <span class="tooltip">
                        Ajustes
                    </span>
                    <a class="link-list" href="#">
                        <img class="link-img" src="./assets/settings.svg" />
                        <span class="link-name">
                            Ajustes
                        </span>
                    </a>
                </li>
            </ul>
            <div class="profile-content">
                <div class="profile">
                    <div class="profile-details">
                        <img class="avatar" src="./assets/avatar.png" />
                        <div class="name-job">
                            <div class="name">
                                Eleanor Pena

        <div class="home-content">
            <div class="text">
                Dashboard
